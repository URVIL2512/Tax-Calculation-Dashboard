services:
  - type: web
    name: tax-calculator-backend
    env: node
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
  - type: static
    name: tax-calculator-frontend
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

